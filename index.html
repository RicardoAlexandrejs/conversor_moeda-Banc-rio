<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter moedas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <table>
        <tr>
            <td>
                <img src="./assets/img/copy_itau.png" alt="logo" class="logo">
            </td>
            <td>
                <main>
                    <label>
                        Converter <b>de:</b>
                        <select>
                            <option>R$ Real Brasileiro</option>
                        </select>
                    </label>
                    <label>
                        Converter <b>para:</b>
                        <select class="currency-select">
                            <option value="dolar">$ Dolar Americano</option>
                            <option value="euro">€ Euro Europeu</option>
                            <option value="libra">€ Libra</option>
                            <option value="bitcoin">₿ Bitcoin</option>
                        </select>
                    </label>
                    <label>
                        Valor:</b>
                        <input class="input-currency" placeholder="R$ 10.000,00">
                    </label>
                    <button class="convert-button">Converter</button>
                    <section>
                        <div class="currency-box">
                            <img src="./assets/img/real.png" alt="logo_moeda_a_converter">
                            <p class="currency"> Real</p>
                            <p class="currency-value-to-convert">R$ 0</p>
                        </div>
                        <img src="./assets/img/seta.png" alt="seta" class="arrow-img">
                        <div class="currency-box">
                            <img class="currency-image" src="./assets/img/dolar.png" alt="logo_moeda_convertida">
                            <p class="currency" id="currency-name"> Dolar</p>
                            <p class="currency-value">$ 0</p>
                        </div>

                    </section>
                </main>
            </td>
        </tr>
    </table>



</body>
<script src="./scripts.js"></script>

</html>
